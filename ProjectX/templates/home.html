{% extends 'base.html' %}

{% block content %}

{% for courseItr in object_list %}
<div class="course">
    <h3 style="color:#fff">{{ courseItr.title }}</h3>
    <iframe width="420" height="315" src="{{ courseItr.courseUrl }}"></iframe>
    <p style="color: grey; font-family: 'Times New Roman', Times, serif; font-size: medium;">
        Description:&nbsp;&nbsp;&nbsp;&nbsp;{{ courseItr.text }}
    </p>
</div>

{% endfor %}





{% endblock content %}
